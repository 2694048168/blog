<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wei Li Blog</title>
    <meta name="description"
        content="Blog of Wei Li with the DocsifyJS project for making notes.">

  <!-- 解除其他平台的防盗链 -->
  <meta name="referrer" content="never">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" type="text/css" href="style/myStyle.css"/>

</head>

<body class="close">
<!-- <body class="close" background="" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;"> -->
  <div id="app">Loading...</div>
  <a class="to-top">Top</a>

  <script>
    window.$docsify = {
      el: '#app',
      name: 'Wei Li Blog',
      repo: 'https://github.com/2694048168',
      loadNavbar: true, //开启导航栏
      coverpage: true,  //开启封面
      loadSidebar: false, //开启侧边栏
      auto2top: true,   //切换页面自动回到顶部
      // subMaxLevel: 3,   //目录最大级数
      // maxLevel: 5,      //可配置最大支持渲染的标题层级
      homepage: 'README.md', //设置中文的README.md作为首页

      count:{ countable:true, fontsize:'0.9em', color:'rgb(90,90,90)', language:'chinese' },
      count:{ countable:true, fontsize:'0.9em', color:'rgb(90,90,90)', language:'english' },
      
      copyCode: {
              // buttonText : 'buttonText:String',
              // errorText : 'errorText:String',
              // successText: 'successText:String'

              buttonText: {
                '/zh-cn/': '点击复制',
                '/ru/': 'Скопировать в буфер обмена',
                '/de-de/': 'Klicken Sie zum Kopieren',
                '/es/': 'Haga clic para copiar',
                '/': 'Copy to clipboard'
              },
              errorText: {
                '/zh-cn/': '错误',
                '/ru/': 'ошибка',
                '/': 'Error'
              },
              successText: {
                '/zh-cn/': '复制',
                '/ru/': 'Скопировано',
                '/de-de/': 'Kopiert',
                '/es/': 'Copiado',
                '/': 'Copied'
              }
            },
      
      footer: {
        copy: 'Copyright &copy; 2022 💖 </span>',
        auth: ' <strong>--Wei Li 黎为--</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },


      'flexible-alerts': {
        style: 'flat'
      }
   
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- docsify表情包 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  
  <!-- 复制代码到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- Latest v2.x.x -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- Latest (not recommended for production) -->
  <script src="https://unpkg.com/docsify-copy-code"></script>

  <!-- C++、Java、python、bash等等语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  
  <!-- CDN files for docsify-katex -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  
  <!-- 文档页脚增强 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>

  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 置顶插件 -->
  <script src="style/jquery-1.11.3.min.js"></script>
  <script src="style/jquery.toTop.min.js"></script>
  <script>
    $('.to-top').toTop();
  </script>

  <!-- Markdown 引用样式美化 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>

  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>


</body>
</html>
