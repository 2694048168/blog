<!DOCTYPE html>
<html lang="en">
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Wei Li Blog</title> <!-- TODO: Update. -->
    <meta name="description"
        content="Blog of Wei Li with the DocsifyJS project for making notes."> <!-- TODO: Update. -->

    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css"> <!-- TODO: Replace the theme name or leave as is. -->
    
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>

    <!-- Edit on GitHub plugin. -->
    <script defer src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>

    <!-- 字数统计 -->
    <script defer src="//unpkg.com/docsify-count/dist/countable.js"></script>

    <!-- 复制到剪贴板 -->
    <script defer src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

    <!-- Docsify core. -->
    <script defer src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <!-- Syntax highlighting.-->
    <!-- TODO: Add prism-bash, prism-python, prism-javascript etc. as separate items so you can load syntax highlighting for that language. -->
    <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
    <script defer src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
    <script defer src="//unpkg.com/prismjs@1/components/prism-python.min.js"></script>
    <script defer src="//unpkg.com/prismjs@1/components/prism-cpp.min.js"></script>

    <!-- 支持 LaTex 公式 -->
    <!-- CDN files for docsify-katex -->
    <!-- https://github.com/upupming/docsify-katex -->
    <!-- CDN files for docsify-katex -->
    <script defer src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
    
    <!-- MathJax3 -->
    <script defer src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script defer type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body class="close">
    <div id="app"></div>

    <script defer>
        var repoUrl = "https://github.com/2694048168"; // TODO: Update.
        var editPath = repoUrl + "/blog/blob/main/";
        var editMsg = "📝 Edit on GitHub";
        
        window.$docsify = {
            name: "Wei Li Blog", // TODO: Update.
            repo: repoUrl,
            
            auto2top: true,
            coverpage: true,
            // 导航栏功能开启: _navbar.md
            loadNavbar: true,
            loadSidebar: false,
            subMaxLevel: 2,

            // themeColor: "#3170a7", // TODO: Set your own color.
            count:{ countable:true, fontsize:'0.9em', color:'rgb(90,90,90)', language:'chinese' },
            count:{ countable:true, fontsize:'0.9em', color:'rgb(90,90,90)', language:'english' },

            copyCode: {
              // buttonText : 'buttonText:String',
              // errorText : 'errorText:String',
              // successText: 'successText:String'

              buttonText: {
                '/zh-cn/': '点击复制',
                '/ru/': 'Скопировать в буфер обмена',
                '/de-de/': 'Klicken Sie zum Kopieren',
                '/es/': 'Haga clic para copiar',
                '/': 'Copy to clipboard'
              },
              errorText: {
                '/zh-cn/': '错误',
                '/ru/': 'ошибка',
                '/': 'Error'
              },
              successText: {
                '/zh-cn/': '复制',
                '/ru/': 'Скопировано',
                '/de-de/': 'Kopiert',
                '/es/': 'Copiado',
                '/': 'Copied'
              }
            },

            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
        };

    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };

    window.addEventListener('load', (event) => {
        document.querySelectorAll("mjx-container").forEach(function(x){
          x.parentElement.classList += 'has-jax'})
      });

    </script>


</body>

</html>
